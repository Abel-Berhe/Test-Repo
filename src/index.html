<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <script src="weather.js" />
  </head>
  <body>
    <div>
      <label for="city-input">Enter City Name:</label>
      <input type="text" id="city-input">
      <button id="get-weather-btn">Get Weather</button>
    </div>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <img id="weather-icon" src="">
      <p id="condition"></p>
      <p id="details"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
      <p id="wind-speed"></p>
      <p id="pressure"></p>
    </div>
    <div id="forecast-info"></div>
    <script src="app.js"></script>
  </body>
</html>
