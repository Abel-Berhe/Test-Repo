<!DOCTYPE html>
<html>
<head>
  <title>Bootstrapc implemtation Example</title>
  <!-- Load Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="teststyles.css">
</head>
<body>
  <header>
    <h1>Weather Wardrobe </h1>
  </header>
  <main>
    <div class="row">
      <div class="col-md-6">
        <div class="input-container">
          <label for="city-input">Enter City:</label>
          <input type="text" id="city-input" list="city-list" placeholder="e.g. London">
          <datalist id="city-list"></datalist>
          <button id="get-weather-btn">Get Weather</button>
        </div>
        <div class="weather-info-container" hidden>
          <div class="weather-details-container">
            <div class="weather-details-left">
              <h2 id="city-name"></h2>
              <img id="weather-icon" alt="Weather Icon">
              <p id="condition"></p>
              <p id="details"></p>
              <p id="temperature"></p>
              <p>Wind Speed: <span id="wind-speed"></span></p>
            </div>
            <div class="clothes-container">
              <p>Recommended Clothes:</p>
              <div id="clothes-images">
                <div id="tops">
                  <img id="shirt-image" src="../Images/shirtNoColor.png" alt="Shirt" hidden>
                  <img id="jacket-image" src="../Images/jacketRedPuffer.png" alt="Jacket" hidden>
                  <img id="tank-top-image" src="../Images/tank-topNoColor.png" alt="Tank Top" hidden>
                  <img id="light-jacket-image" src="../Images/hoodieBlue (1).png" alt="Hoodie" hidden>
                </div>  
                <div id="bottoms">
                  <img id="shorts-image" src="../Images/shortsNoColor.png" alt="Shorts" hidden>
                  <img id="pants-image" src="../Images/jeansColorStraight.png" alt="Pants" hidden>
                  <img id="skirt-image" src="../Images/skirtNoColor.png" alt="Skirt" hidden>
                </div>
                <img id="umbrella-image" src="../Images/umbrella.png" alt="Umbrella" hidden>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="forecast-container">
          <ul id="forecast-list"></ul>
        </div>
      </div>
    </div>
  </main>
  <script src="weathertest.js"></script>
</body>
</html>
