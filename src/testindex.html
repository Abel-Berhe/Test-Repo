      <main>
        <div class="weather-info-container row" hidden>
            <div class="col-md-6">

                <div class="weather-details">

                    <p id="details"></p>
                    <p>Recommended Clothes: <span id="recommended-clothes"></span></p>
                    <div class="col-md-1">

                      </div>
                      </div>

            </div>
